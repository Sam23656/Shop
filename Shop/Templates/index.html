<body class="d-flex h-100 text-center text-bg-dark">
    <div style="display: flex; flex-wrap: wrap; flex:1;">
        {% for Product in Products %}
            {% if Product.Status != "false"%}
            <div style="background-color: #383f46; border-radius: 3%; width: 300px; border: 1px solid black; margin-right: 10px; ; margin-bottom: 10px; text-align: center; padding-right: 10px;">
                <p style="margin: 10px;">Название - {{Product.Name}}</p>
                <p style="margin: 10px;">Категория - {{Product.get_Category_display}}</p>
                <p style="margin: 10px;">Цена - {{Product.Price}}</p>
                <p><a href="{% url "product_name" pk=Product.pk %}" name="add_button"  class="btn btn-primary" style="margin-top: 20px;  margin: 10px; border: 1px solid #63707c; border-radius: 3%;color: white;  text-decoration: none;">Перейти к товару</a></p>
            </div>
            {% endif %}
        {% endfor %}
    </div>
